<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cosmo/bootstrap.min.css"
    integrity="sha384-5QFXyVb+lrCzdN228VS3HmzpiE7ZVwLQtkt+0d9W43LQMzz4HBnnqvVxKg6O+04d" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>MicroPosts | Welcome</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">MicroPosts</a>
    </div>
  </nav>

  <div class="container postsContainer">
    <div class="card card-body card-form">
      <h1>Say Something</h1>
      <p class="lead">What's On Your Mind?</p>
      <div class="form-group">
        <input type="text" name="title" id="title" placeholder="Enter Post Title" class="form-control">
      </div>
      <div class="form-group">
        <textarea type="text" name="body" id="body" placeholder="Enter Post Body" class="form-control"></textarea>
      </div>
      <input type="hidden" name="id" id="id" value="">
      <button class="post-submit btn btn-primary btn-block">Post It</button>
      <span class="form-end"></span>
    </div>
    <br><br>
    <div id="posts">

    </div>
  </div>

  <footer class="mt-5 p-3 text-center bg-primary">
    MicroPosts Copyright &copy; 2021
  </footer>

  <script src="build/app.bundle.js"></script>
</body>

</html>
