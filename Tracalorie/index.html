<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Tracalorie | Meal & Calorie Tracker</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">Tracalorie</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal/Food Item</span>
                <form action="#" class="col">
                    <div class="row">
                        <div class="col s12 m6 input-field">
                            <input type="text" name="item-name" id="item-name" placeholder="Enter Item Name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="col s12 m6 input-field">
                            <input type="number" name="item-calories" id="item-calories"
                                placeholder="Enter Item Calories">
                            <label for="item-calories">Calories</label>
                        </div>
                    </div>
                    <button class="add-btn btn blue darken-3">
                        <i class="fa fa-plus"></i> Add Meal</button>
                    <button class="update-btn btn orange ">
                        <i class="fa fa-pencil-alt"></i> Update Meal</button>
                    <button class="delete-btn btn red">
                        <i class="fa fa-trash"></i> Delete Meal</button>
                    <button class="back-btn btn grey right">
                        <i class="fa fa-chevron-circle-left"></i> Back</button>
                </form>
            </div>
        </div>

        <h3 class="center">Total Calories: <span class="total-calories">0</span>
        </h3>
        <ul class="collection " id="item-list">
            <!-- <li class="collection-item" id="item-0">
                <strong>Steak Dinner : </strong> <em> 1200 Cal</em>
                <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a>
            </li> -->
        </ul>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
